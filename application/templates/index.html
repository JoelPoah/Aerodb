<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import boot strap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- center container -->

    <container class="my-auto">
      <h1>
        This application increases the number by 1 everytime the button below is
        pressed. You can refresh the page and data should stay.
      </h1>
    </container>

    <!-- centered div -->
    <div class="d-flex justify-content-center">
      <!-- Button to send post requests -->
      <p>{{number}}</p>
    </div>
    <div class="d-flex justify-content-center">
        <form action="/increasenum" method="post" >
            <input type="submit" value="Increase number by 1" />
          </form>
      </div>

    </div>
  </body>
</html>
